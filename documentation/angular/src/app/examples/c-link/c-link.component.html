<app-example title="Basic usage" name="basic" component="c-link" cols>
  <c-link href="https://csc.fi">Default link</c-link>

  <c-link href="https://csc.fi" underline>Underlined link</c-link>
</app-example>

<app-example title="Variants" name="variants" component="c-link" cols>
  <c-link href="https://csc.fi" color="primary">Primary colored link</c-link>

  <c-link href="https://csc.fi" color="dark-grey" weight="400" [path]="mdiFolder" icon-fill="primary">
    Link with icon
  </c-link>
</app-example>
