<app-example title="Basic usage" subtitle="Using index based values by default">
  <c-button-group value="1">
    <c-button>One</c-button>
    <c-button>Two</c-button>
    <c-button>Three</c-button>
  </c-button-group>
</app-example>

<app-example title="Basic usage 2" subtitle="Using custom values">
  <c-button-group value="three">
    <c-button value="one">One</c-button>
    <c-button value="two">Two</c-button>
    <c-button value="three">Three</c-button>
  </c-button-group>
</app-example>

<app-example title="Mandatory selection" subtitle="Selection can not be cleared">
  <c-button-group mandatory>
    <c-button>One</c-button>
    <c-button>Two</c-button>
    <c-button>Three</c-button>
  </c-button-group>
</app-example>

<app-example title="Disabled">
  <c-button-group disabled>
    <c-button>One</c-button>
    <c-button>Two</c-button>
    <c-button>Three</c-button>
  </c-button-group>
</app-example>

<app-example title="Small variant">
  <c-button-group size="small">
    <c-button>One</c-button>
    <c-button>Two</c-button>
    <c-button>Three</c-button>
  </c-button-group>
</app-example>

<app-example title="Large variant">
  <c-button-group size="large">
    <c-button>One</c-button>
    <c-button>Two</c-button>
    <c-button>Three</c-button>
  </c-button-group>
</app-example>

<app-example title="With descriptions">
  <c-button-group value="small">
    <c-button value="tiny">
      standard.tiny
      <div slot="description">
        <div>80 GB storage</div>
        <div>1 GB RAM | 1 CPU</div>
      </div>
    </c-button>
    <c-button value="small">
      standard.small
      <div slot="description">
        <div>80 GB storage</div>
        <div>2 GB RAM | 2 CPU</div>
      </div>
    </c-button>
    <c-button value="medium">
      standard.medium
      <div slot="description">
        <div>80 GB storage</div>
        <div>4 GB RAM | 3 CPU</div>
      </div>
    </c-button>
  </c-button-group>
</app-example>
