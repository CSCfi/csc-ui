<div class="mb-3">
  <p class="fs-5 fw-bold text-primary mb-0">{{ title }}</p>
  <p class="mb-0" *ngIf="subtitle">{{ subtitle }}</p>
</div>

<div [class.cols]="cols?.length === 0" [class.rows]="rows?.length === 0" #example>
  <ng-content></ng-content>
</div>

<c-accordion-item [heading]="'Code for example: ' + title" class="mt-3 mb-0">
  <i class="mdi mdi-xml" slot="icon"></i>
  <pre><code [highlight]="code"></code></pre>
  <pre *ngIf="!!script" class="mt-2"><code [highlight]="script"></code></pre>
</c-accordion-item>
